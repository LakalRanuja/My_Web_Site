<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="assessts/css%20new/bootstrap.min.css" rel="stylesheet">

    <style>
        #button {
            position: relative;
            left: 190px;
        }
    </style>

</head>
<body>
<div class="container-fluid remo">
    <div class="row">
        <div class="col-12">
            <section>
                <section>
                    <nav class="navbar navbar-dark bg-dark">
                        <a class="navbar-brand">Customer Registration</a>
                        <form class="form-inline">
                            <input aria-label="Search" class="form-control mr-sm-2" placeholder="Search" type="search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
                        </form>
                    </nav>
                </section>
            </section>
            <br>
            <br>
            <form>
                <div class="form-row col-md-7">
                    <div class="form-group col-md-4">
                        <div class="ID">
                            <label for="ID">Register ID</label>
                            <input class="form-control" id="ID" placeholder="Reg ID" type="text">
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <div class="Name">
                            <label for="Name">Last Name</label>
                            <input class="form-control" id="Name" placeholder="Enter Name" type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <div class="Address">
                        <label for="Address">Address 1</label>
                        <input class="form-control" id="Address" placeholder="1234 Main St" type="text">
                    </div>
                </div>
                <div class="form-row col-md-5">
                    <div class="form-group col-md-5">
                        <div class="Contact">
                            <label for="Contact">Contact</label>
                            <input class="form-control" id="Contact" placeholder="+94*******" type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" id="gridCheck" type="checkbox">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
            </form>
            <section>
                <div class="signedIn">
                    <form id="button">
                        <button class="btn btn-primary" type="button">Save</button>
                    </form>
                </div>
            </section>

            <br>
            <div class="col-md-12">
            <section class="col-5 col-sm-6 col-md-8 col-lg-6 col-xl-12" id="custTable">
                <table class="table table-bordered table-hover">
                    <thead class="bg-success text-white">

                    <tr>
                        <th scope="col">Customer ID</th>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Customer Address</th>
                        <th scope="col">Customer Contact</th>
                    </tr>
                    </thead>
                    <tbody id="tbl">
                    <tr>
                        <th scope="row">01</th>
                        <td>Nimal</td>
                        <td>Horana</td>
                        <td>0771234560</td>
                    </tr>
                    <tr>
                        <th scope="row">02</th>
                        <td>Jacob</td>
                        <td>Panadura</td>
                        <td>0714561230</td>
                    </tr>
                    <tr>
                        <th scope="row">03</th>
                        <td>Larry</td>
                        <td>Colombo</td>
                        <td>0784561238</td>
                    </tr>
                    </tbody>
                </table>
            </section>
            <br>
            <footer class="card-footer text-center">
                Privacy policy <br> Â©2020 Lakal Ranuja
            </footer>
        </div>
        </div>
    </div>
</div>

<script src="assessts/jquery-3.5.1.min.js"></script>
<script src="assessts/js/bootstrap.min.js"></script>

<script>

    $('.signedIn').click(function (Save) {
        $('#tbl tr').off('click');
        var CustID = $('#ID').val();
        var Name = $('#Name').val();
        var Address = $('#Address').val();
        var Contact = $('#Contact').val();

        var row = `<tr >
            <th scope="row">${CustID}</th>
            <td>${Name}</td>
            <td>${Address}</td>
            <td>${Contact}</td>
        </tr>`;

        $('#tbl').append(row);
        alert(row);
    });

    $('#tbl tr').click(function () {

      var tem =$($(this).get());

        $('#ID').val($(tem.children().get(0)).text());
        $('#Name').val($(tem.children().get(1)).text());
        $('#Address').val($(tem.children().get(2)).text());
        $('#Contact').val($(tem.children().get(3)).text());

    });

    $('#tbl tr').on('dblclick', function () {
        $(this).remove();
    });

    $('#ID').on("keypress", function (Data) {
        if (Data.key == "Enter") {
            $('#Name').focus();
        }
    });

    $('#Name').on("keypress", function (Data) {
        if (Data.key == "Enter") {
            $('#Address').focus();
        }
    });

    $('#Address').on("keypress", function (Data) {
        if (Data.key == "Enter") {
            $('#Contact').focus();
        }
    });

    $('#Contact').on("keypress",function (Data) {
        if(Data.key=="Enter"){
            $('.signedIn').click();
        }
    });


</script>

</body>
</html>
