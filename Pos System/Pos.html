<script>

    /////////// Add Items ////////////

    $('.signedIn').click(function () {

        var ItemCode = $('#ItemCode').val();
        var ItemName = $('#ItemName').val();
        var price = $('#Price').val();
        var Quantity = $('#OrderQuantity').val();

        var row = `<tr>
            <th scope="row">${ItemCode}</th>
             <td>${ItemName}</td>
             <td>${price}</td>
             <td>${Quantity}</td>
        </tr>`;

        $('#tbl').append(row);
        alert(row);
    });

    ////////// Add to TextFields ///////////

    $('#tbl tr').click(function () {
        var tem = $($(this).get());
        $('#ItemCode').val($(tem.children().get(0)).text());
        $('#ItemName').val($(tem.children().get(1)).text());
        $('#Price').val($(tem.children().get(2)).text());
        $('#OrderQuantity').val($(tem.children().get(3)).text());
    });

    $('#OrderQuantity').on("keypress", function (eventData) {
        if (eventData.key == "Enter") {
            var prc = $('#Price').val();
            var OrQ = $('#OrderQuantity').val();
            var tot = prc * OrQ;
            $('#Total').val(tot);

        }
    });

    if ($('#OrderID').val().trim().length == 0) {

    } else if ($('#ItemName').val().trim().length == 0) {

    } else if ($('#Price').val().trim().length == 0) {

    } else if ($('#QTYOnHand').val().trim().length == 0) {
        $('#QTYOnHand').focus();
    } else if ($('#OrderQuantity').val().trim().length == 0) {
